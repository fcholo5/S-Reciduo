name: Build and Deploy Angular

on:
  push:
    branches:
      - main  # Cambia si usas otra rama

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Angular app
        working-directory: ./frontend
        run: ng build --configuration production

      # ðŸ§© Ajustar base href en index.html antes del deploy
      - name: Ajustar base href
        run: |
          sed -i 's|<base href="/">|<base href="/fabian_site/deploy-frontend/">|' frontend/dist/frontend/browser/index.html

      # ðŸš€ Subir al servidor
      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/frontend/browser/**"
          target: "/var/www/fabian_site/deploy-frontend"
          overwrite: true
          debug: true
